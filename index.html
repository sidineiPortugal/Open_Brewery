<!DOCTYPE html>
<html lang="pt-br" ng-app="linx_brewery">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/global.min.css">
    <title>Linx - Brewery</title>
</head>
<body>

    <!-- Cabeçalho da aplicação -->
    <header class="header">
        <div class="stand">
            <h1 class="title-stand">Breweries</h1>
            <p class="subtitle-stand">A breweries list by Open Brewevery DB</p>
        </div>
    </header>

    <!-- Corpo da aplicação -->
    <ng-view class="stand"></ng-view>


    <!-- Rodapé da aplicação -->
    <footer class="footer">
        <div class="stand">
            <span class="flex stand-footer">Breweries List</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="public/js/angular.min.js"></script>
    <script src="public/js/angular-route.min.js"></script>
    <script src="public/app.js"></script>
</body>
</html>
